# This workflow publishes the UI library to npm when a new version tag is pushed
# Currently disabled - enable when ready to publish to npm
# To enable: uncomment the 'on.push' section and add NPM_TOKEN secret

name: Publish UI Library to npm

on:
  # Manual trigger only (automatic publishing disabled)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish'
        required: false
        type: string
  
  # Automatic publishing on version tags (currently disabled)
  # Uncomment below to enable automatic publishing:
  # push:
  #   tags:
  #     - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        working-directory: ./ui-library
        run: npm ci
      
      - name: Build library
        working-directory: ./ui-library
        run: npm run build
      
      - name: Run tests
        working-directory: ./ui-library
        run: npm run lint
      
      - name: Publish to npm
        working-directory: ./ui-library
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
