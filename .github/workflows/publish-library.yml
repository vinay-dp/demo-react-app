name: Publish UI Library to GitHub Packages

on:
  push:
    tags:
      - 'v*'  # Triggers on v1.2.0, v1.3.0, etc.
  workflow_dispatch:  # Manual trigger option

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@vinay-dp'
      
      - name: Install dependencies
        working-directory: ./ui-library
        run: npm ci
      
      - name: Build library
        working-directory: ./ui-library
        run: npm run build
      
      - name: Run tests
        working-directory: ./ui-library
        run: npm run lint
      
      - name: Publish to GitHub Packages
        working-directory: ./ui-library
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## ðŸ“¦ UI Library Release ${{ github.ref_name }}
            
            ### Installation
            
            Configure your `.npmrc`:
            ```
            @vinay-dp:registry=https://npm.pkg.github.com
            ```
            
            Then install:
            ```bash
            npm install @vinay-dp/ui-library@${{ github.ref_name }}
            ```
            
            ### Usage
            ```tsx
            import { TextField, Button, Checkbox } from '@vinay-dp/ui-library';
            import '@vinay-dp/ui-library/dist/ui-library.css';
            ```
            
            ### Changes
            See [CHANGELOG](https://github.com/vinay-dp/demo-react-app/blob/main/ui-library/CHANGELOG.md) for details.
          draft: false
          prerelease: false
