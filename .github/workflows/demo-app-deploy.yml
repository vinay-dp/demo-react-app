name: Deploy Demo App to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'demo-app/**'
      - 'ui-library/**'
      - '.github/workflows/demo-app-deploy.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: |
          ui-library/package-lock.json
          demo-app/package-lock.json
    
    - name: Install ui-library dependencies
      working-directory: ./ui-library
      run: npm ci
    
    - name: Build ui-library
      working-directory: ./ui-library
      run: npm run build
    
    - name: Install demo-app dependencies
      working-directory: ./demo-app
      run: npm ci
    
    - name: Install ui-library in demo-app
      working-directory: ./demo-app
      run: npm install ../ui-library
    
    - name: Build demo-app
      working-directory: ./demo-app
      run: npm run build
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './demo-app/dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
