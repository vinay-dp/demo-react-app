name: UI Library CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ui-library/**'
      - '.github/workflows/ui-library-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ui-library/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ui-library/package-lock.json
    
    - name: Install dependencies
      working-directory: ./ui-library
      run: npm ci
    
    - name: Run linter
      working-directory: ./ui-library
      run: npm run lint
    
    - name: Build library
      working-directory: ./ui-library
      run: npm run build
    
    - name: Check build artifacts
      working-directory: ./ui-library
      run: |
        echo "Checking for build artifacts..."
        ls -la dist/
        test -f dist/ui-library.es.js || exit 1
        test -f dist/ui-library.umd.js || exit 1
        test -f dist/ui-library.css || exit 1
        test -f dist/index.d.ts || exit 1
        echo "âœ… All build artifacts present"
    
    - name: Upload build artifacts
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: ui-library-dist
        path: ui-library/dist/
        retention-days: 7
